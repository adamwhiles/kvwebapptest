# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - wa-kvwebapptest

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:20-bullseye
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | bash

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Add GitHub Runner IP to Key Vault Firewall
        run: |
          echo "Fetching public IP of the GitHub runner..."
          runner_ip=$(curl -s https://api.ipify.org)
          echo "Runner IP: $runner_ip"
          # Extract the key vault name from the KEY_VAULT_URL secret.
          # Assumes the format: https://<keyvault-name>.vault.azure.net
          keyvault_name="notsosecretkv"
          echo "Adding IP $runner_ip to Key Vault '$keyvault_name' firewall..."
          az keyvault network-rule add --name "$keyvault_name" --ip-address "$runner_ip"

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        env:
          KEY_VAULT_URL: ${{ secrets.KEY_VAULT_URL }}
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
          mv ./build/static ./build/standalone/build
          mv ./public ./build/standalone
      - name: Install zip
        run: apt-get update && apt-get install -y zip
        
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_57D9118F8E9944C08540175D4211F7A4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_00289B723996437BB06A22D3A75BA43D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_67452B9344124961B87422B5AD9B61AF }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'wa-kvwebapptest'
          slot-name: 'Production'
          package: ./build/standalone
          